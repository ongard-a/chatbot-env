<!DOCTYPE html>
<html>
<head>
    <title>Azure OpenAI Chat</title>
</head>
<body>
    <h1>Chat with AI</h1>
    <form method="POST" action="/generate">
        <textarea name="prompt" rows="5" cols="50" placeholder="Enter your prompt here"></textarea><br><br>
        <button type="submit">Send</button>
    </form>
    <div id="response"></div>

    <script>
        function handleResponse(data) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `<p><b>AI Response:</b> ${data.response}</p>`;
        }

        function handleError(data) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `<p><b>Error:</b> ${data.error}</p>`;
        }

        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/generate', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                handleResponse(data);
            } else {
                handleError(data);
            }
        });
    </script>
</body>
</html>
